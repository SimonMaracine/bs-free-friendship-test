<!doctype html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>BS Free Friendship Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    {% block additional_head %}{% endblock %}
</head>
<body>
    <header class="container">
        <a class="no-link" href="/"><h1>BS Free Friendship Test</h1></a>
    </header>

    <main>
        <section id="error-messages" class="container">
            {% for message in get_flashed_messages() %}
                <div class="flash">{{ message }}</div>
            {% endfor %}
        </section>

        <section class="container">
            {% block content %}{% endblock %}
        </section>
    </main>

    <footer class="container">
        <p>
            Made by Simon.
            <a class="hyper-link" href="https://github.com/SimonMaracine/bs-free-friendship-test" target="_blank">Check out the source</a>.
        </p>
        <p><a class="hyper-link" href="/information" target="_blank">Data Policy</a></p>
    </footer>
</body>
</html>
