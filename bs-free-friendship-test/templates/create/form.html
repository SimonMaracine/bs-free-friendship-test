{% extends 'base.html' %}

{% block content %}
    <p>Your name: {{ name }}</p>

    <form method="post">
        <p>{{ question.question }}</p>

        {% for answer in question.answers %}
            <label for="answer{{ loop.index0 }}">{{ answer }}</label>
            <input type="{{ 'radio' if question.single_type else 'checkbox' }}" name="answer{{ loop.index0 }}">
        {% endfor %}

        <br>

        <input type="submit" value="Next Question">
    </form>
{% endblock %}
